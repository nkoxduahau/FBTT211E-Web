<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Nguyễn Văn Khoa</title>
    <script src="jquery/js/jquery-3.6.0.min.js"></script>
    <script src="vender/bootstrap3.4.1/js/bootstrap.min.js"></script>
    <link href="vender/bootstrap3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/dethicss.css">
    <style>
    </style>
</head>
<body>
<br />
<div class="container box">
    <br />
    <h2 align="center">MULTI STEPS FORM WIDGET</h2><br />
    <form method="post" id="register_form">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active_tab1" style="border:1px solid #ccc" id="list_login_details">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link inactive_tab1" id="list_personal_details" style="border:1px solid #ccc">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link inactive_tab1" id="list_contact_details" style="border:1px solid #ccc">Dettails</a>
            </li>
            <li class="nav-item">
                <a class="nav-link inactive_tab1" id="list_contactt_details" style="border:1px solid #ccc">Proession</a>
            </li>
        </ul>
        <div class="tab-content" style="margin-top:16px;">
            <div class="tab-pane active" id="login_details">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" name="fullname" id="name" class="form-control" placeholder="Full Name" required />
                            <span id="error" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" name="fullname" id="namee" class="form-control" placeholder="Last Name" required />
                            <span id="error2" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="tel" name="telephone" placeholder="Phone" required/>
                            <span id="error3" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <label><input type="radio"  name="gender" value="Nam"/>Nam</label>
                            <label><input type="radio"  name="gender" value="Nữ"/>Nữ</label>
                        </div>
                        <div class="form-group">
                            <br/>
                            <textarea class="a2" name="description" rows="5" cols="100" placeholder="Address"></textarea>
                        </div>
                        <br />
                        <div align="center">
                            <button type="button" name="btn_login_details" id="btn_login_details" class="btn btn-info btn-lg">Next</button>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="personal_details">
                <div class="panel panel-default">
                    <div class="panel-heading">Fill Personal Details</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Enter First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" />
                            <span id="error_" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Enter Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" />
                            <span id="error_last_name" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="male" checked> Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="female"> Female
                            </label>
                        </div>
                        <br />
                        <div align="center">
                            <button type="button" name="previous_btn_personal_details" id="previous_btn_personal_details" class="btn btn-default btn-lg">Previous</button>
                            <button type="button" name="btn_personal_details" id="btn_personal_details" class="btn btn-info btn-lg">Next</button>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact_details">
                <div class="panel panel-default">
                    <div class="panel-heading">Fill Contact Details</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Enter Address</label>
                            <textarea name="address" id="address" class="form-control"></textarea>
                            <span id="error_address" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Enter Mobile No.</label>
                            <input type="text" name="mobile_no" id="mobile_no" class="form-control" />
                            <span id="error_mobile_no" class="text-danger"></span>
                        </div>
                        <br />
                        <div align="center">
                            <button type="button" name="previous_btn_contact_details" id="previous_btn_contact_details" class="btn btn-default btn-lg">Previous</button>
                            <button type="button" name="btn_contact_details" id="btn_contact_details" class="btn btn-success btn-lg">Register</button>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('#btn_personal_details').click(function(){
        var error = '';
        var error = '';

        if($.trim($('#first_name').val()).length == 0)
        {
            error_first_name = 'First Name is required';
            $('#error').text(error_first_name);
            $('#first_name').addClass('has-error');
        }
        else
        {
            error_first_name = '';
            $('#error').text(error_first_name);
            $('#first_name').removeClass('has-error');
        }

        if($.trim($('#last_name').val()).length == 0)
        {
            error_last_name = 'Last Name is required';
            $('#error2').text(error_last_name);
            $('#last_name').addClass('has-error');
        }
        else
        {
            error_last_name = '';
            $('#error2').text(error_last_name);
            $('#last_name').removeClass('has-error');
        }

        if(error != '' || error2 != '')
        {
            return false;
        }
        else
        {
            $('#list_personal_details').removeClass('active active_tab1');
            $('#list_personal_details').removeAttr('href data-toggle');
            $('#personal_details').removeClass('active');
            $('#list_personal_details').addClass('inactive_tab1');
            $('#list_contact_details').removeClass('inactive_tab1');
            $('#list_contact_details').addClass('active_tab1 active');
            $('#list_contact_details').attr('href', '#contact_details');
            $('#list_contact_details').attr('data-toggle', 'tab');
            $('#contact_details').addClass('active in');
        }
    });

    $('#previous_btn_contact_details').click(function(){
        $('#list_contact_details').removeClass('active active_tab1');
        $('#list_contact_details').removeAttr('href data-toggle');
        $('#contact_details').removeClass('active in');
        $('#list_contact_details').addClass('inactive_tab1');
        $('#list_personal_details').removeClass('inactive_tab1');
        $('#list_personal_details').addClass('active_tab1 active');
        $('#list_personal_details').attr('href', '#personal_details');
        $('#list_personal_details').attr('data-toggle', 'tab');
        $('#personal_details').addClass('active in');
    });
</script>
</body>
</html>
